<div *ngIf="isLoading">
  <app-loader></app-loader>
</div>

<div *ngIf="isError">
  <app-error [errorMessage]="errorMessage" ></app-error>
</div>

<main class="customers-container" *ngIf="!isLoading && !isError">

  <div class="text-center mb-5">
    <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Clientes</span></h1>
  </div>

  <app-customer-card [customers]="customers"></app-customer-card>

</main>
