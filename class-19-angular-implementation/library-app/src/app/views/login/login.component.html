<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="../../../assets/login-img.png" alt="IMG">
      </div>

      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Member Login
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Correo válido es requerido: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Correo" [(ngModel)]="credentials.email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Contraseña se requerida">
          <input class="input100" type="password" name="pass" placeholder="Contraseña" [(ngModel)]="credentials.password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="login()">
            Login
          </button>
        </div>

        <div *ngIf="isError" class="errorMessage">
          <p>{{ errorMessage }}</p>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Olvidaste
          </span>
          <a class="txt2" href="">
            ¿Correo o contraseña?
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create tu cuenta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
